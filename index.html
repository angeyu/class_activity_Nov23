<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <h1 class = "text-center">New York Times Search</h1>

  <body>


    <div class = "container">

        <div class="card">
            
                <div class="card-header">
                        Search Parameters
                </div>
                   <br>

                  <script>
                      

                  </script>
        
                <form class = "search-parameters-box card-text">

                        <div class="form-group">
                            <label for="SearchInput">Search Term:</label>
                            <input type="text" class="form-control" id="SearchInput" placeholder="Search">
                        </div>
                
                        <div class= "form-group" >
                          <label for="RecordNumber">Number of Records to Retrive</label>
                          <select class="form-control" id="RecordNumber">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                          </select>
                        </div>
                     
                        <div class="form-group">
                            <label for="StartYear">Start Year (optional)</label>
                            <input type="text" class="form-control" id="StartYear" placeholder="Start Year">
                        </div>
                
                        <div class="form-group">
                                <label for="EndYear">End Year (optional)</label>
                                <input type="text" class="form-control" id="EndYear" placeholder="End Year">
                              </div>
                
                        <button type="button" class="btn btn-secondary" id = "SearchButton"> Search</button>
                
                        <button type="button" class="btn btn-secondary" id = "ClearButton"> Clear Results</button>
                        
                      </form>   
                      <br>
                      <div class="card" id = "articles">
                            <div class="card-header">
                              Top Articles
                            </div>
                            <div class="card-body" id = "article-content">
                            </div>
                      </div>
                   
     </div>
   
     <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "script.js"> </script>

  </body>

</html>
